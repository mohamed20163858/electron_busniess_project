<!-- uploadOneFile.html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self';
      style-src 'self';
      img-src 'self' data:;
      connect-src 'self' http://localhost:3000;
    "
    />
    <title>قائمة ادخال البيانات</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="font-serif">
    <div
      class="h-screen bg-cover bg-center bg-[url('../../assests/background.jpg')] flex items-center justify-center gap-4"
    >
      <div
        class="bg-transparent-red px-6 pt-[30px] rounded-lg shadow-lg w-[30%] flex flex-col items-center min-h-[400px] justify-center"
      >
        <a
          href="companyData.html"
          class="bg-white text-black rounded-[5px] w-[80%] font-normal text-[20px] leading-[30px] p-4 text-center mb-[30px]"
        >
          Company Data
        </a>
        <a
          href="dataEntry.html"
          class="bg-white text-black rounded-[5px] w-[80%] font-normal text-[20px] leading-[30px] p-4 text-center mb-[30px]"
        >
          Data Entry
        </a>
        <a
          href="form4.html"
          class="bg-white text-black rounded-[5px] w-[80%] font-normal text-[20px] leading-[30px] p-4 text-center mb-[30px]"
        >
          Reoport
        </a>
      </div>
      <div
        class="bg-transparent-red px-6 pt-[30px] rounded-lg shadow-lg w-[60%] min-h-[400px] flex flex-col items-center justify-center"
      >
        <div class="w-[50%]">
          <h1
            class="bg-white text-black rounded-[5px] font-normal text-[40px] leading-[50px] p-4 text-center mb-[30px]"
          >
            Excel
          </h1>
          <!-- File input -->
          <input
            type="file"
            id="excel-file"
            accept=".xls,.xlsx"
            class="hidden"
          />

          <div class="flex self-start">
            <!-- Custom label -->
            <label for="excel-file" class="mb-4 cursor-pointer">
              Add File
            </label>

            <!-- File name display -->
            <span id="file-name" class="ml-4"></span>
          </div>
        </div>
        <!-- Upload button -->
        <button
          id="upload-btn"
          class="bg-green-500 text-white px-6 py-2 rounded mb-4 cursor-pointer"
        >
          Upload
        </button>

        <!-- Status message -->
        <div id="status" class="text-center text-gray-700"></div>
      </div>
    </div>
    <script src="../lib/read-excel-file.min.js"></script>
    <script src="./scripts/uploadOneFile.js"></script>
  </body>
</html>
