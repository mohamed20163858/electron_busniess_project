<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self' http://localhost:3000"
    />
    <title>قائمة المركز المالي</title>
    <!-- Tailwind CSS (local build) -->
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="p-4">
    <!-- Back Button -->
    <button id="back-btn" class="mb-4 bg-gray-300 px-4 py-2 rounded">
      الرجوع
    </button>

    <h1 class="text-2xl font-bold text-center mb-4">قائمة المركز المالي</h1>

    <form id="bs-form" onsubmit="return false;">
      <!-- Static Fields Table -->
      <table class="min-w-full border-collapse mb-4">
        <thead>
          <tr>
            <th class="border p-2">البند</th>
            <th class="border p-2" id="col-header">القيمة</th>
          </tr>
        </thead>
        <tbody id="static-fields-container"></tbody>
      </table>

      <!-- Custom Fields -->
      <div id="custom-fields-container" class="mb-4"></div>

      <div class="border p-4 rounded mb-4">
        <h2 class="text-lg mb-2">أضف حقل مخصص</h2>
        <input
          type="text"
          id="new-custom-label"
          placeholder="التسمية"
          class="border p-2 mr-2"
        />
        <button
          type="button"
          id="add-custom-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          أضف
        </button>
      </div>

      <!-- Save & Reset Buttons -->
      <div class="flex justify-center space-x-4">
        <button
          type="button"
          id="save-btn"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          حفظ
        </button>
        <button
          type="button"
          id="reset-btn"
          class="bg-red-500 text-white px-4 py-2 rounded"
        >
          إعادة ضبط
        </button>
      </div>
    </form>

    <script src="./scripts/form1.js"></script>
  </body>
</html>
