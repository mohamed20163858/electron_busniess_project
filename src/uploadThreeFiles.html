<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        img-src 'self' data:;
        connect-src 'self' http://localhost:3000;
      "
    />
    <title>رفع ثلاث ملفات Excel</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="font-serif">
    <div
      class="h-screen bg-cover bg-center bg-[url('../../assests/background.jpg')] flex items-center justify-center gap-4"
    >
      <div
        class="bg-transparent-red px-6 pt-[30px] rounded-lg shadow-lg w-[30%] flex flex-col items-center min-h-[400px] justify-center"
      >
        <a
          href="companyData.html"
          class="bg-white text-black rounded-[5px] w-[80%] font-normal text-[20px] leading-[30px] p-4 text-center mb-[30px]"
        >
          Company Data
        </a>
        <a
          href="dataEntry.html"
          class="bg-white text-black rounded-[5px] w-[80%] font-normal text-[20px] leading-[30px] p-4 text-center mb-[30px]"
        >
          Data Entry
        </a>
        <a
          href="form4.html"
          class="bg-white text-black rounded-[5px] w-[80%] font-normal text-[20px] leading-[30px] p-4 text-center mb-[30px]"
        >
          Report
        </a>
      </div>
      <div
        class="bg-transparent-red px-6 pt-8 rounded-lg shadow-lg w-[60%] min-h-[400px] flex flex-col items-center"
      >
        <h1
          class="title mb-6 bg-white text-black rounded-[5px] font-normal text-[40px] leading-[50px] p-4 text-center w-[50%]"
        >
          Excel
        </h1>

        <!-- Balance Sheet -->
        <div class="w-full mb-4">
          <label class="block mb-1 font-medium">قائمة المركز المالي</label>
          <input type="file" id="file-bs" accept=".xls,.xlsx" class="hidden" />
          <div class="flex w-full p-2 border rounded">
            <!-- Custom label -->
            <label for="file-bs" class="cursor-pointer"> Add File </label>

            <!-- File name display -->
            <span id="file-bs-name" class="ml-4"></span>
          </div>
        </div>

        <!-- Income Statement -->
        <div class="w-full mb-4">
          <label class="block mb-1 font-medium">قائمة الدخل</label>
          <input type="file" id="file-is" accept=".xls,.xlsx" class="hidden" />
          <div class="flex w-full p-2 border rounded">
            <!-- Custom label -->
            <label for="file-is" class="cursor-pointer"> Add File </label>

            <!-- File name display -->
            <span id="file-is-name" class="ml-4"></span>
          </div>
        </div>

        <!-- Cash Flow -->
        <div class="w-full mb-6">
          <label class="block mb-1 font-medium">قائمة التدفقات النقدية</label>
          <input type="file" id="file-cf" accept=".xls,.xlsx" class="hidden" />
          <div class="flex w-full p-2 border rounded">
            <!-- Custom label -->
            <label for="file-cf" class="cursor-pointer"> Add File </label>

            <!-- File name display -->
            <span id="file-cf-name" class="ml-4"></span>
          </div>
        </div>

        <button
          id="upload-btn"
          class="bg-green-500 text-white px-6 py-2 rounded mb-4 cursor-pointer"
        >
          Upload
        </button>
        <div id="status" class="text-center text-gray-700"></div>
      </div>
    </div>

    <script src="../lib/read-excel-file.min.js"></script>
    <script src="./scripts/uploadThreeFiles.js"></script>
  </body>
</html>
