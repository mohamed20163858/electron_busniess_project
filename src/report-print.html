<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        connect-src 'self' http://localhost:3000;
      "
    />
    <title>معاينة طباعة تقرير النسب المالية</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
    <!-- print.css hides .no-print and adjusts margins for printing -->
    <link href="./css/print.css" rel="stylesheet" media="print" />
  </head>
  <body class="font-serif p-6 pb-[70px]">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">تقرير النسب المالية</h1>
      <div id="subheader" class="mt-2 text-lg"></div>
    </div>

    <div id="content" class="space-y-8 overflow-x-auto"></div>

    <div
      class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-center gap-8 border-t no-print"
    >
      <button id="print-btn" class="bg-blue-600 text-white px-4 py-2 rounded">
        طباعة
      </button>
      <button id="back-btn" class="bg-gray-400 text-white px-4 py-2 rounded">
        رجوع
      </button>
    </div>

    <script src="./scripts/report-print.js"></script>
  </body>
</html>
