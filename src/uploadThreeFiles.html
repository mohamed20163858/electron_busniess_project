<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        img-src 'self' data:;
        connect-src 'self' http://localhost:3000;
      "
    />
    <title>رفع ثلاث ملفات Excel</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="font-serif">
    <div
      class="h-screen bg-cover bg-center bg-[url('../../assests/background.jpg')] flex items-center justify-center gap-4"
    >
      <nav
        class="bg-transparent-red px-6 pt-8 rounded-lg shadow-lg w-[30%] flex flex-col items-center min-h-[400px] justify-center space-y-4"
      >
        <a href="companyData.html" class="btn">Company Data</a>
        <a href="dataEntry.html" class="btn">Data Entry</a>
        <a href="form4.html" class="btn">Report</a>
      </nav>
      <section
        class="bg-transparent-red px-6 pt-8 rounded-lg shadow-lg w-[60%] min-h-[400px] flex flex-col items-center"
      >
        <h1 class="title mb-6">Upload Three Excel Sheets</h1>

        <!-- Balance Sheet -->
        <div class="w-full mb-4">
          <label class="block mb-1 font-medium">Balance Sheet File</label>
          <input
            type="file"
            id="file-bs"
            accept=".xls,.xlsx"
            class="w-full p-2 border rounded"
          />
        </div>

        <!-- Income Statement -->
        <div class="w-full mb-4">
          <label class="block mb-1 font-medium">Income Statement File</label>
          <input
            type="file"
            id="file-is"
            accept=".xls,.xlsx"
            class="w-full p-2 border rounded"
          />
        </div>

        <!-- Cash Flow -->
        <div class="w-full mb-6">
          <label class="block mb-1 font-medium">Cash Flow File</label>
          <input
            type="file"
            id="file-cf"
            accept=".xls,.xlsx"
            class="w-full p-2 border rounded"
          />
        </div>

        <button
          id="upload-btn"
          class="bg-green-500 text-white px-6 py-2 rounded mb-4"
        >
          رفع ومعالجة الثلاثة
        </button>
        <div id="status" class="text-center text-gray-700"></div>
      </section>
    </div>

    <script src="../lib/read-excel-file.min.js"></script>
    <script src="./scripts/uploadThreeFiles.js"></script>
  </body>
</html>
